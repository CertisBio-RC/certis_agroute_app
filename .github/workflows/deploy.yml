name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build GeoJSON from retailers.xlsx
        run: |
          mkdir -p public
          if [ -f data/retailers.xlsx ]; then
            python3 scripts/build_geojson.py data/retailers.xlsx public/retailers.geojson
          else
            echo "⚠️ WARNING: data/retailers.xlsx not found, skipping GeoJSON build"
          fi

      - name: Build Next.js app
        run: npm run build

      - name: Export static site
        run: npm run export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
