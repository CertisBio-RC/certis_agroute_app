name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Configure env
        run: |
          cp .env.example .env.local
          echo "NEXT_PUBLIC_MAPBOX_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }}" >> .env.local
          echo "NEXT_PUBLIC_REPO_NAME=${{ secrets.REPO_NAME || 'certis_agroute_app' }}" >> .env.local
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
