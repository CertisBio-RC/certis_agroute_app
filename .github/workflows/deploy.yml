name: Deploy Certis AgRoute Planner (Gold Baseline)

on:
  # Allow both manual and automatic deploys
  workflow_dispatch:
  push:
    branches:
      - gold-baseline-local
      - restore-baseline-ui
      - main  # keep for future production merges

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build static site (Next.js export)
        run: |
          npm run build
          # âœ… Prevent GH Pages from ignoring the _next folder
          touch out/.nojekyll
          # ðŸ§  Include build metadata for diagnostics
          echo "{" > out/build-info.json
          echo "  \"branch\": \"${GITHUB_REF_NAME}\"," >> out/build-info.json
          echo "  \"commit\": \"${GITHUB_SHA}\"," >> out/build-info.json
          echo "  \"date\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"" >> out/build-info.json
          echo "}" >> out/build-info.json

      - name: ðŸ§¾ Inspect out directory
        run: ls -R ./out

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
