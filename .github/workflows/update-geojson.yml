name: Update GeoJSON

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "data/retailers.xlsx"

permissions:
  contents: write

jobs:
  build-geojson:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.MAPBOX_PUBLIC_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install pandas geopy openpyxl

      - name: Build GeoJSON
        run: python scripts/build_geojson.py

      - name: Commit GeoJSON
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add public/data/retailers.geojson public/data/geocode-cache.json
          git commit -m "chore: update retailers.geojson" || echo "No changes to commit"
          git push
