name: Update Retailers GeoJSON

on:
  workflow_dispatch:
  push:
    paths:
      - "data/retailers.xlsx"
      - "scripts/build_geojson.py"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install pandas geopy openpyxl
      - name: Build GeoJSON
        env:
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.MAPBOX_PUBLIC_TOKEN }}
        run: python scripts/build_geojson.py
      - name: Commit and push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add public/data/retailers.geojson public/data/geocode-cache.json
          git commit -m "chore: update retailers.geojson"
          git push
